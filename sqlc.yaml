version: "2"
sql:
  - engine: "sqlite"
    queries: 
      - "internal/store/query.sql"
    schema:
      - "migrations/"
    gen:
      go:
        package: "store"
        out: "internal/store/"
        overrides:
          - db_type: "INTEGER"
            go_type: "int64"
          - db_type: "TEXT"
            nullable: true
            go_type:
              import: "github.com/jonashiltl/openchangelog/apitypes"
              type: "NullString"

        rename:
          workspace: "workspace"
          token: "token"
          changelog: "changelog"
          gh_source: "ghSource"
          changelog_source: "changelogSource"
